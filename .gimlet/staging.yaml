app: test-app
env: staging
namespace: staging
deploy:
  branch: main
  event: push
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.36.0
values:
  containerPort: 9000
  gitRepository: gimlet-io/test-app
  gitSha: '{{ .SHA }}'
  image:
    repository: ghcr.io/gimlet-io/test-app
    tag: '{{ .SHA }}'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: test-app.staging.turbopizza.net
    tlsEnabled: true
  replicas: 4
  resources:
    limits:
      cpu: 50m
      memory: 50Mi
    requests:
      cpu: 10m
      memory: 10Mi
strategicMergePatches: ""
json6902Patches: []
manifests: ""
